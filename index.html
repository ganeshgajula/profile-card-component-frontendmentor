<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div id="outer-card">
      <div id="inner-card">
        <div class="upper-content">
          <img class="upper-img" src="/images/bg-pattern-card.svg" alt="" />
        </div>
        <img class="profile-pic" src="/images/image-victor.jpg" alt="" />
        <p class="name-info">
          <strong>Victor Crest</strong> <span class="age">26</span>
        </p>
        <p class="location">London</p>
        <div class="social-stats">
          <div id="followers-info">
            <h4>80K</h4>
            <small>Followers</small>
          </div>
          <div id="likes-info">
            <h4>803K</h4>
            <small>Likes</small>
          </div>
          <div id="photos-info">
            <h4>1.4K</h4>
            <small>Photos</small>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://ganeshgajula.netlify.app">Ganesh Gajula</a>.
    </div>
  </body>
</html>
